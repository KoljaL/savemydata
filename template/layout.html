    <style>
        /* https://iconmonstr.com */
        
        @font-face {
            font-family: Public Sans;
            src: url(fonts/PublicSans-Regular.ttf);
        }
        
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
         :root {
            /* LAYOUT */
            --header_height: 50px;
            --footer_height: 20px;
            --sidebar_full_width: 250px;
            --sidebar_small_width: 50px;
            /* COLORS */
            --bg_1: #232327;
            --bg_2: #27272b;
            --bg_3: #2c2c31;
            --font_0: #d7d7d8;
            --font_1: #d6d6d9;
            --font_2: #696969;
            --border_0: rgb(141, 141, 141);
            --fontSalomon: #c19c90;
            --fontBlue: #2798e4;
            --fontViolet: #988cca;
            --fontYellow: #c9ac57;
            --fontOrange: #cb7832;
            --fontRed: #e9553b;
            --fontGreen: #6a8759;
        }
        
        body {
            margin: 0;
            background: var(--bg_1);
            color: var(--font_0);
            font-family: 'Public Sans', sans-serif !important;
        }
        
        .small {
            --header_height: 25px;
        }
        
        #header {
            height: var(--header_height);
            background: var(--bg_2);
            display: flex;
            justify-content: space-between;
        }
        
        #header img {
            width: var(--header_height);
        }
        
        #header #page_name {
            font-size: 2em;
            align-self: center;
        }
        
        .small #header #page_name {
            font-size: 1.5em;
        }
        
        #header #header_spacer {
            flex-grow: 1;
        }
        
        #toggle_sidebar_span {
            position: relative;
            z-index: 55;
            top: 0.75em;
            right: 1em;
        }
        
        .small #toggle_sidebar_span {
            top: 0.1em;
        }
        
        #toggle_sidebar_span label.toggle_sidebar {
            cursor: pointer;
            display: block;
            background: var(--bg_3);
            width: 25px;
            height: 25px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            border-radius: 4px;
        }
        
        #toggle_sidebar_span input#toggle_sidebar {
            display: none;
        }
        
        #toggle_sidebar_span .line {
            position: absolute;
            height: 3px;
            width: 25px;
            background: #fff;
            border-radius: 2px;
            display: block;
            transition: 0.5s;
            transform-origin: center;
        }
        
        #toggle_sidebar_span label:hover>span {
            background: var(--fontBlue);
            transition: 0.5s;
        }
        
        #toggle_sidebar_span .line:nth-child(1) {
            top: 0px;
        }
        
        #toggle_sidebar_span .line:nth-child(2) {
            top: 10px;
        }
        
        #toggle_sidebar_span .line:nth-child(3) {
            top: 20px;
        }
        
        #toggle_sidebar:checked+.toggle_sidebar .line:nth-child(1) {
            transform: translateY(10px) rotate(-45deg);
        }
        
        #toggle_sidebar:checked+.toggle_sidebar .line:nth-child(2) {
            opacity: 0;
        }
        
        #toggle_sidebar:checked+.toggle_sidebar .line:nth-child(3) {
            transform: translateY(-10px) rotate(45deg);
        }
        
        #footer {
            background: var(--bg_2);
            justify-content: center;
            display: flex;
            position: absolute;
            width: 100vw;
            bottom: 0px;
            height: var(--footer_height);
        }
        
        #wrapper {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #innerwrapper {
            display: flex;
        }
        
        #sidebar {
            background: var(--bg_2);
            position: absolute;
            overflow: hidden;
            -webkit-flex-direction: column;
            flex-direction: column;
            width: var(--sidebar_full_width);
            top: var(--header_height);
            z-index: 4;
            left: 0px;
            height: calc(100% - var(--header_height) - var(--footer_height));
            transition: all 0.5s ease;
        }
        
        .small #sidebar {
            left: calc(-1 * var(--sidebar_full_width));
        }
        
        .small.showSidebar #sidebar {
            left: 0px;
            position: fixed;
            z-index: 4;
        }
        
        .medium #sidebar {
            left: calc(var(--sidebar_small_width) - var(--sidebar_full_width));
        }
        
        .medium.showSidebar #sidebar {
            left: 0px;
            position: fixed;
            z-index: 4;
        }
        
        .large.showSidebar #sidebar {
            left: 0px;
            position: fixed;
            z-index: 4;
        }
        
        .large #sidebar {
            /* left: calc(-1 * var(--sidebar_full_width)); */
            left: calc(var(--sidebar_small_width) - var(--sidebar_full_width));
        }
        
        #content {
            position: absolute;
            width: 100%;
            padding: 1em;
            height: calc(100% - var(--header_height) - var(--footer_height));
            transition: all 0.5s ease;
        }
        
        .small #content {
            left: 0;
        }
        
        .medium #content {
            left: var(--sidebar_small_width);
            width: calc(100% - var(--sidebar_small_width));
        }
        
        .medium.showSidebar #content {
            left: var(--sidebar_small_width);
            width: calc(100% - var(--sidebar_small_width));
        }
        
        .large.showSidebar #content {
            left: var(--sidebar_full_width);
            width: calc(100% - var(--sidebar_full_width));
        }
        
        .large #content {
            /* left: 0; */
            /* width: 100%; */
            left: var(--sidebar_small_width);
            width: calc(100% - var(--sidebar_small_width));
        }
        
        #content_header {
            display: flex;
            justify-content: center;
            font-size: 2em;
        }
        
        #sidebar_header {
            display: flex;
            justify-content: center;
        }
        
        #sidebar_header span {
            /* color: red; */
        }
        
        #sidebar_body ul {
            margin: 0;
            padding: 0;
        }
        
        #sidebar_body li {
            list-style: none;
            position: relative;
            padding: 8px 0 0 40px;
            margin-top: 1em;
            cursor: pointer;
            transition: color 300ms;
        }
        
        #sidebar_body li:hover {
            color: var(--fontBlue);
            transition: color 300ms;
        }
        
        #sidebar_body li::before {
            content: '';
            background-color: var(--bg_2);
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24'><path fill='grey' d='M6.188 8.719c.439-.439.926-.801 1.444-1.087 2.887-1.591 6.589-.745 8.445 2.069l-2.246 2.245c-.644-1.469-2.243-2.305-3.834-1.949-.599.134-1.168.433-1.633.898l-4.304 4.306c-1.307 1.307-1.307 3.433 0 4.74 1.307 1.307 3.433 1.307 4.74 0l1.327-1.327c1.207.479 2.501.67 3.779.575l-2.929 2.929c-2.511 2.511-6.582 2.511-9.093 0s-2.511-6.582 0-9.093l4.304-4.306zm6.836-6.836l-2.929 2.929c1.277-.096 2.572.096 3.779.574l1.326-1.326c1.307-1.307 3.433-1.307 4.74 0 1.307 1.307 1.307 3.433 0 4.74l-4.305 4.305c-1.311 1.311-3.44 1.3-4.74 0-.303-.303-.564-.68-.727-1.051l-2.246 2.245c.236.358.481.667.796.982.812.812 1.846 1.417 3.036 1.704 1.542.371 3.194.166 4.613-.617.518-.286 1.005-.648 1.444-1.087l4.304-4.305c2.512-2.511 2.512-6.582.001-9.093-2.511-2.51-6.581-2.51-9.092 0z'/></svg>");
            background-repeat: no-repeat !important;
            fill: green;
            width: 24px;
            height: 24px;
            position: absolute;
            z-index: 5;
            left: 10px;
            top: 8px;
            transition: all 0.5s ease;
        }
        
        .large.showSidebar #sidebar_body li::before {
            left: 10px;
        }
        
        .medium.showSidebar #sidebar_body li::before {
            left: 10px;
        }
        
        .medium #sidebar_body li::before {
            left: calc(var(--sidebar_full_width) - 40px);
        }
        
        .large #sidebar_body li::before {
            left: calc(var(--sidebar_full_width) - 40px);
        }
        
        #sidebar_footer {
            position: absolute;
            bottom: 0.5em;
            display: flex;
            /* justify-content: space-between; */
        }
        
        #sidebar_footer input {
            border: 1px solid var(--font_2);
            background: var(--bg_1);
            border-radius: 0.5em;
            color: var(--font_1);
            margin-left: 1em;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <img src="img/icon.svg" />
            <span id="page_name">My header</span>
            <span id="header_spacer"></span>
            <span id="toggle_sidebar_span">
                    <input type="checkbox" id="toggle_sidebar" />
                    <label for="toggle_sidebar" class="toggle_sidebar">
                        <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            </label>
            </span>
        </header>
        <div id="innerwrapper">
            <div id="sidebar">
                <div id="sidebar_header">
                    <span>   </span>
                </div>
                <div id="sidebar_body">
                    <ul>
                        <li>Link 1</li>
                        <li>Link 2</li>
                        <li>Link 3</li>
                        <li>Form</li>
                    </ul>
                </div>
                <div id="sidebar_footer"></div>
            </div>
            <div id="content">
                <div id="content_header">Content</div>
                <div id="content_body"></div>
            </div>
        </div>
        <footer id="footer">
            <span id="bodyclass" style="float: right"></span>
        </footer>
    </div>

    <template id="form_template">
        <form>
            <fieldset>
                <legend>MyForm</legend>
                <label>Name
                    <input type="text" name="" id="">
                </label>
            </fieldset>
        </form>
    </template>
</body>
<script>
    /**
     *  The above code is adding an event listener to the sidebar toggle button.
     */
    var sidebarState = 0;
    document.getElementById('toggle_sidebar').addEventListener('click', (e) => {
        toggleSidebar('toggle');
    });

    /**
     * The above code is adding an event listener to each link in the sidebar. When a link is clicked,
     * the sidebar is hidden and the content header is updated to the text of the link.
     */
    document.querySelectorAll('#sidebar_body li').forEach((link) => {
        link.addEventListener('click', (e) => {
            // hide sidebar, if opend before
            if (sidebarState && screenSize !== 'large') {
                toggleSidebar('hide');
                document.getElementById('toggle_sidebar').checked = false;
                sidebarState = 0;
            }
            let link = e.target.innerText;
            if (link === 'Form') {
                getForm();
            }
            document.getElementById('content_header').innerText = e.target.innerText;
        });
    });


    function getForm() {
        let node = document.getElementById('form_template').content;
        var clone = document.importNode(node, true);
        console.log(node)
        document.getElementById('content_body').appendChild(clone)
    }
    // getForm()

    /**
     * The above code is adding a class to the body tag of the HTML document.
     */
    function toggleSidebar(action) {
        switch (action) {
            case 'show':
                document.body.classList.add('showSidebar');
                sidebarState = 1;
                break;
            case 'hide':
                document.body.classList.remove('showSidebar');
                sidebarState = 0;
                break;
            case 'toggle':
                document.body.classList.toggle('showSidebar');
                sidebarState = !sidebarState;
                break;
            default:
                break;
        }
    }

    /**
     *  The above code is adding a class to the body of the page depending on the width of the browser.
     */
    var screenSize;

    function toggleView() {
        const breakpoints = [{
            width: '36em',
            class: 'small',
        }, {
            width: '60em',
            class: 'medium',
        }, {
            width: '120em',
            class: 'large',
        }, ];

        breakpoints.every((view) => {
            if (window.matchMedia(`(max-width: ${view.width})`).matches) {
                document.body.removeAttribute('class');
                document.body.classList.add(view.class);
                // add sidebar in fullscreen view
                screenSize = view.class;
                if (screenSize === 'large') {
                    document.body.classList.add('showSidebar');
                } else {
                    toggleSidebar('hide');
                    document.getElementById('toggle_sidebar').checked = false;
                }
                // show the matched width
                let width = document.getElementById('footer').getBoundingClientRect().width;
                document.getElementById('bodyclass').innerHTML = `${view.class} Width: ${width}px`;
                return false;
            }
            return true;
        });
    }

    toggleView();
    window.addEventListener('resize', toggleView);
</script>
